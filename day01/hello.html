<!DOCTYPE html>
<html lang="ko>
	<head>
		<meta charset="UTF-8" />
		<!--
			여러 줄의 주석 사용 가능
			타이틀 태그는 브라우저 탭에 제목을 표시한다

		-->
		<title>짱민지의 홈페이지</title>

			인터널 스타일 시트

		-->
		<style>
			p{

			}
		</style>
		<!-- 익스터널 스타일시트 - 외부 파일에 선언한 스타일 적용 -->
		<link rel="stylesheet" href="hello-style.css">
	</head>

	<body bgcolor="pink">
		<h1>welcome to my homepage</h1>
		<!-- HTML 주석: 인라인 스타일시트 -->
