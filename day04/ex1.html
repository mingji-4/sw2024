<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[name=input3] {
            width: 100px;
            padding: 10px;
            transition: width .4s cubic-bezier(.04, .8, .89, .48);
            /* cubic-bezier() 대신 ease-in-out 사용 가능*/
        }
        input[name=input3]:focus {
            width: 90%;
            padding: 15px;
            background-color: pink;
        }
    
    </style>
</head>
<body>
    <h1>HTML From 스타일 설정</h1>

    <from action="">
        <fieldset>
            <legend>기본정보</legend>
            <input type="text" name="input3"
        </fieldset>
    </from>
</body>
</html>
