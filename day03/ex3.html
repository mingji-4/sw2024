<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function() {
            var memoTxt = document.getElementById('memoTxt');
            // querySelector('')은 CSS의 선택기(selscor)을 그대로 사용 가능
            // id는 #으로 시작
            // class는 .으로 시작
            // 속성은 []로 구분해서 사용
            // 태그는 그냥 태그 이름으로 ㄱㄱ
            var demo = document.querySelector('#demo');
            var clickBtn = document.querySelector('#clickBtn');
            var resetBtn = document.querySelector('#resetBtn');

            // TOD: 테스트 주도 개발
            // console.log(memoTxt, demo, resetBtn);

            // ### 의사 코드 ###
            // 0. 이벤트 핸들러 만들기
            // #clickBtn.onclick = function(event) {}
            // console.dir(clickBtn);
            clickBtn.addEventListener('click', function(event) {
                // 1. 클릭되는지 확인
                // alert('버튼 클릭!');
                // console.log('버튼 클릭');

                // 2. 메모 input의 데이터 가져오기
                // console.dir(memoTxt.value);
                // 선원 시 키워드가 없으면 window.memoTxtval
                // var는 스코프 범위가 함수 단위임
                // let은 자바처럼 스코프 범위가 블럭임
                var memoTxtVal = memoTxt.value;

                // 3. 가져온 데이터를 텍스트로 변경
                demo.innerHTML = memoTxtVal;

                // 4. 초기화 시키기
                memoTxt.value = "";
                memoTxt.focus();
            });
        }
    </script>
</head>
<body>
   메모: <input type="text" id="memoTxt" value="입력해주세요">
   <p id="demo">JavaScript can change HTML content.</p>
   
   <!-- 인터널 방식 적용 -->
    <button type="button" id="clickBtn">Click</button>
    <button type="button" id="resetBtn">Reset</button>
</body>
</html>
