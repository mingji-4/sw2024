<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var memoTxt = document.getElementById('memoTxt');

            var demo = document.querySelector('#demo');
            var clickBtn = document.querySelector('#clickBtn');
            var resetBtn = document.querySelector('#resetBtn');

            // 자바스크립트는 변수에 함수를 참조시킬 수 있음
            // 함수는 재활용 가능
            var handelEvent = function(event) {
                // console.dir(event);
                demo.innerHTML += "<br>" + memoTxt.value;
                memoTxt.value = "";
                memoTxt.focus();
            }
            clickBtn.addEventListener('click', handelEvent);
            // enter 키를 누르면 메모를 텍스트로 변경
            // 1. memoTxt 인풋에 키이벤트 핸들러
            // (이벤트 핸들러 속성은 on으로 시작함)
            // 2. enter키인지 확인
            // 3. enter키라면 데이터 처리

            /*
            element.onkeyup = function(event) {};
            대신 다음과 같이 사용 가능 on이벤트 핸들러에서 on 을 뺴고 이벤트 이름만 사용
            element.addEventListener('keyup', function(event){ ... });
            */
            memoTxt.onkeyup = function (event) {
                // function 함수에서 this가 이벤트가 발생한 객체임
                // 화살표 함수에서 this는 객체 자신
                // console.log(memoTxt == this);
                // console.log(memoTxt.value);
                // 이벤트 핸들러 안에서 event 객체는 자동 생성
                // 그러나 event 매개변수를 직접 선언하는 것이 안전하다
                // console.log(event.target.value);
                // console.dir(event.keyCode);
                if(event.keyCode === 13) {
                    // ==: 대충 비슷한 거 ex) 55 == '55' true
                    // ===: 타입까지 완전히 똑같은거 ex) 55 === '55' false

                    // 이벤트 핸들러 함수르르 호출함
                    handelEvent(event);
                }
            }
        }
    </script>
</head>

<body>
    메모: <input type="text" id="memoTxt" value="입력해주세요">
    <p id="demo">JavaScript can change HTML content.</p>

    <!-- 인터널 방식 적용 -->
    <button type="button" id="clickBtn">Click</button>
    <button type="button" id="resetBtn">Reset</button>
</body>

</html>
