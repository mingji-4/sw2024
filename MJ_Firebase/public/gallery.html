<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="basic.css">
    <style>
        .gallery {
            display: inline-flex;
            margin-top: 60px;
            transition: transform 0.5s ease-in-out;
        }
        .list {
            width: 100%;
            overflow: hidden;
            margin-top: -30px; 
        }
        .gallery_img {
            width: 300px;
            height: 300px;
            display: block;
            margin: 7vh 4vh;
            margin-bottom: 50px;
            border-radius: 10%;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <header id="header">
        <nav class="menu">
            <ul>
                <li><a href="home.html" target="main">Home</a></li>
                <li><a href="myinfo.html" target="main">Myinfo</a></li>
                <li><a href="gallery.html" target="main"> Gallery</a></li>
                <li><a href="study.html" target="main">Study</a></li>
                <li><a href="todolist.html" target="main">TodoList</a></li>
            </ul>
        </nav>
    </header>
    <div class="list">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
        <div class="gallery" id="gallery">
            <div class="lists">
                <img class="gallery_img" src="1.jpg" alt="">
            </div>
            <div class="lists">
                <img class="gallery_img" src="2.jpg" alt="">
            </div>
            <div class="lists">
                <img class="gallery_img" src="3.jpg" alt="">
            </div>
            <div class="lists">
                <img class="gallery_img" src="4.jpg" alt="">
            </div>
        </div>
    </div>
    <script>
        let currentIndex = 0;

        function moveSlide(direction) {
            const gallery = document.getElementById('gallery');
            const totalImages = document.querySelectorAll('.gallery_img').length;
            const imageWidth = document.querySelector('.gallery_img').clientWidth + 30; // 이미지 너비 + margin
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            } else if (currentIndex >= totalImages) {
                currentIndex = 0;
            }

            gallery.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
        }
    </script>
</body>

</html>
