<!DOCTYPE html>
<html>

<head>
    <title>Custom jQuery Plugin Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Custom jQuery Plugin Example</h2>
    <p>This is a paragraph with some text.</p>
    <p>This is a paragraph with some text.</p>
    <button id="btn">p태그 스타일 변경</button>
    <hr>

    <button id="btn2">li태그 스타일 변경</button>
    <ul>
        <li>Hello</li>
        <li>World</li>
        <li>Korea</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>

    <script>
        // 사용자 정의 플러그인 "myFn" 추가
        $.fn.myFn = function (bgcolor) {
            // 선택한 요소 각각에 대해 반복
            this.each(function (i, dom) {
                // 요소의 인덱스가 짝수일 때만 스타일 적용
                if (i % 2 === 0) {
                    $(this).css({
                        backgroundColor: bgcolor ? bgcolor : "plum", // 배경색을 지정된 색상 또는 기본값 "plum"으로 설정
                        fontWeight: 'bold' // 글꼴 두껍게 설정
                    });
                }
            });
        };

        // 사용자 정의 플러그인 "myFn2" 추가
        $.fn.myFn2 = function () {
            // 색상 배열 정의
            this.colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'pink'];
            console.log(this.colors);
            // 선택한 요소 각각에 대해 반복
            this.each((i, dom) => {
                $(dom).css({
                    backgroundColor: this.colors[i % this.colors.length], // 색상을 배열에서 순서대로 적용
                    fontWeight: 'bold' // 글꼴 두껍게 설정
                });
            });
        };

        // 버튼 클릭 시 플러그인 호출
        $(document).ready(function () {
            // #btn 버튼 클릭 시 'p' 요소에 myFn 플러그인 적용
            $('#btn').click(function () {
                $('p').myFn();
            });
            // #btn2 버튼 클릭 시 'li' 요소에 myFn2 플러그인 적용
            $('#btn2').click(function () {
                $('li').myFn2();
            });
        });
    </script>

</body>

</html>
